<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's it doing outside?</title>
    <link href="weather.css" rel="stylesheet" />
</head>
<body>
    <div id="navpane">
        <label for="where"></label>
        <input type="text" name="where" id="where" >
        <button id="search">What's it doing outside?</button>
        <div id="unitSelecta">
            <input type="radio" id="imperial" name="units" value="imperial" checked = "checked">
            <label for="imperial">F° and Miles</label><br>
            <input type="radio" id="standard" name="units" value="standard">
            <label for="standard">C° and Meters</label><br>   
        </div>
    </div>

    <div class="display">
        <div class="temps">
            <div id="temp"></div>
            <div id="feelsLike"></div>
        </div>
        <div class="conditions">
            <div id="icon">
                <img id='weatherIcon' src='https://openweathermap.org/img/wn/10d.png'>
            </div>
            <div id="weatherDesc"></div>
            <div id="visibility"></div>
        </div>
        <div class="light">
            <div id="timeTil"></div>
            <div id="riseOrSet"></div>
        </div>
        <div class="wind">
            <div id="direction">
                <svg id='windDirection' xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M16.05 33.4 24 29.8l7.95 3.6.25-.25L24 13.3l-8.2 19.85ZM24 44q-4.1 0-7.75-1.575-3.65-1.575-6.375-4.3-2.725-2.725-4.3-6.375Q4 28.1 4 24q0-4.15 1.575-7.8 1.575-3.65 4.3-6.35 2.725-2.7 6.375-4.275Q19.9 4 24 4q4.15 0 7.8 1.575 3.65 1.575 6.35 4.275 2.7 2.7 4.275 6.35Q44 19.85 44 24q0 4.1-1.575 7.75-1.575 3.65-4.275 6.375t-6.35 4.3Q28.15 44 24 44Zm0-3q7.1 0 12.05-4.975Q41 31.05 41 24q0-7.1-4.95-12.05Q31.1 7 24 7q-7.05 0-12.025 4.95Q7 16.9 7 24q0 7.05 4.975 12.025Q16.95 41 24 41Zm0-17Z"/></svg>
            </div>
            <div id="windSpeed"></div>
        </div>
    </div>
    <div class="hourly">
    </div>
    <div class="daily">
    </div>
    <script src="weather.js"></script>

    </div>
</body>
</html>
